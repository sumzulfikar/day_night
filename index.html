<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style sheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Day and Night </title>
</head>
<body>
<div class="container">
    <header>
        <h1>Good&nbsp;<span id="greeting-text"></span></h1>
    </header>
    <main>
        <!-- This is the toggle switch for modes -->
        <section class="toggle">
            <div class="card">
                <div class="card-header">
                 Which mode would you like?
                </div>
                <div class="card-body d-flex  justify-content-center">
                  <!-- <h5 class="card-title">Special title treatment</h5>
                  <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                    <div class="p-2"><i class="fas fa-sun"></i></div>
                    <div class="p-2">
                        <div class="form-check form-switch "> 
                            <input class="form-check-input" type="checkbox" role="switch" id="theme-switcher">
                           
                        </div>
                    </div>
                    <div class="p-2"><i class="fas fa-moon"></i> 
                    </div>
                </div>
            </div>
        </section>
        <!-- This is the clock section that displays currrent time -->
        <section class="clock"></section>
        <!-- This section is to show random quotes -->
        <section class="quotes"></section>
        <!-- This section is to show the To Do list -->
        <section class="todo"></section>
    </main>
    <footer>
        <h6><i class="far fa-copyright"></i>2024 - All Rights Reserved- Sumaiya Zulfikar</h6>
    </footer>
</div>
    <!-- JavaScript links-->
    <script src="https://kit.fontawesome.com/3767531c4f.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script type="text/javascript"src="./script.js"></script>

</body>
</html>
